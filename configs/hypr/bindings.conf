# Application bindings
$terminal = uwsm-app -- xdg-terminal-exec
$browser = omarchy-launch-browser

# bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Bind mouse buttons for workspace switching
# mouse:275 = Back Button
# mouse:276 = Forward Button
bind = , mouse:275, workspace, m-1
bind = , mouse:276, workspace, m+1

bind = SUPER|ALT, LEFT,  workspace, m-1
bind = SUPER|ALT, RIGHT, workspace, m+1
bind = SUPER, RETURN, exec, alacritty --working-directory="$(omarchy-cmd-terminal-cwd)"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

# --- Print screen similar ao mac - ###########
# Tela inteira (display atual) – Ctrl+Shift+3
bindd = CTRL SHIFT, 3, Screenshot of display, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot fullscreen

# Área/parte da tela – Ctrl+Shift+4
bindd = CTRL SHIFT, 4, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot region


# --- My Automatic Workspace Rules ---
#
# Workspaces 1-5 (Monitor 1)
# Workspaces 6-9 (Monitor 2)
#
# These rules are based on ALL the info we gathered.

# --- MONITOR 1 (DEV & WORK) ---
# windowrule = workspace 1, class:^(Alacritty)$
# windowrulev2 = stayfocused, class:^(Alacritty)$
windowrule = workspace 2, class:^(Code)$
windowrule = workspace 5, class:^(Brave-browser)$
windowrule = workspace 6, class:^(Slack)$
windowrule = workspace 1, class:^(google-chrome-stable)$
# This rule will catch your "regular" Chrome windows.
# The class 'google-chrome-stable' is a guess; you may need
# to use 'hyprctl clients' to find the real class for your
# two 'exec-once' Chrome windows if this doesn't work.

# --- MONITOR 2 (MEDIA & CHAT) ---
windowrule = workspace 6, class:^(Spotify)$
windowrule = workspace 6, class:^(discord)$ # (This is a fallback, just in case)

# --- WEB APP RULES (The Most Important) ---
# These are the *exact* classes you found.
windowrule = workspace 6, class:^(chrome-web.whatsapp.com__-Default)$
windowrule = workspace 6, class:^(chrome-discord.com__channels_@me-Default)$

# (We need to find the class for telegram-desktop with hyprctl clients)
windowrule = workspace 6, class:^(TelegramDesktop)$



